<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="../assets/images/clothes.png">

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/style.css">
	<link rel="stylesheet" href="../assets/css/contact.css">

	<title>Contact</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="header__logo" href="../index.html">
					ClothesShop
				</a>

				<nav class="nav">
					<a class="nav__link" href="../index.html">Home</a>
					<a class="nav__link" href="../pages/products.html">Products</a>
					<a class="nav__link" href="../pages/about_us.html">About us</a>
					<a class="nav__link spec" href="">Contact</a>
					<a class="nav__link" href="#">
                    <i class="fas fa-search"></i>
                </a>
				</nav>
			</div>
		</div>
	</header>

	<section class="section">
		<div class="container">
			<div class="section__text">
				Contact with us
			</div>

			<div class="section__unit">
				<input class="section__input" type="text" maxlength="20" placeholder="Name" required="required">
				<i class="fas fa-user-alt"></i>
			</div>

			<div class="section__unit">
				<input class="section__input" type="email" maxlength="40" placeholder="E-Mail" required="required">
				<i class="fas fa-at"></i>
			</div>

			<div class="section__unit">
				<textarea rows="10" placeholder="Leave your comment here, please" required="required"></textarea>
				<i class="fas fa-comment"></i>
			</div>

			<div class="section__subtext">*All inputs are required</div>

			<button class="button" type="submit">Send your comment</button>

		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__text">
				<i class="far fa-copyright"></i>
				Powered by WSokolovski
			</div>
		</div>
	</footer>
	
</body>
</html>
